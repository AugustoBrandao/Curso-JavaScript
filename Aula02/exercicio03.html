<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //window.prompt('Numero 1') retorna String
        //Number.parseInt(n) converte para inteiro
        //Number.parseFloat(n) converte para real
        //Number(n) - verifica se é int ou real
        var n1 = Number.parseFloat(window.prompt('Numero 1'));  
        var n2 = Number(window.prompt('Numero 2'));
        var soma = n1 + n2;

        window.alert(`${n1} + ${n2}  =  ${soma}`);
        //(number + number) para adição
        //(string + string) para concatenação
    </script>
</body>
</html>
