<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma em JavasScript</title>
    <style>
        body{ font: normal 18pt Arial; }
        
        input{
            font: normal 18pt Arial; 
            width: 100px;
        }

        div#resultado{ margin-top: 20px;}
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
        <input type="number" id="txtn1" name="txtn1">
        <input type="number" id="txtn2" name="txtn2">
        <input type="button" value="somar" onclick="somar()">
        <div>Resultado: </div><br>
        <div id="resultado">0 </div>

    <script>
        function somar(){
            //CAPTURA DOS DADOS
            var resultado = window.document.getElementById('resultado')
            var n1 = window.document.getElementById('txtn1')
            var n2 = window.document.querySelector('input#txtn2')

            //TRATAR DOS DADOS
            var v1 = Number(n1.value)
            var v2 = Number(n2.value)
            var soma = v1 + v2;

            resultado.innerHTML= `A soma entre ${v1} + ${v2} = <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
